<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="first-container-day">

  <header>
    <div class="quotes">

  </header>
  <main>
    <div class="clock">
      <div class="clock__greeting">
        <img src="./assets/images/desktop/icon-sun.svg" alt="">

        <h1><span></span>, it's currently</h1>
      </div>
      <div class="clock__time">

      </div>
      <h2>in<span></span></h2>
    </div>
    <button>More <img src="./assets/images/desktop/icon-arrow-down.svg" alt=""></button>

  </main>
</div>

  <div>
    <h2>Current timezone</h2>
    <span> </span>

    <span> </span>
  </div>
  <div>
    <h2>Day of the week</h2>
    <span></span>

    <span></span>
